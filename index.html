<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waktu Solat Teluk Intan</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•Œ</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    .highlight-prayer {
      border-left: 6px solid rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, rgba(0,0,0,0.05), transparent);
    }
    .dark .highlight-prayer {
      border-left: 6px solid rgba(255, 255, 255, 0.4);
      background: linear-gradient(to right, rgba(255,255,255,0.07), transparent);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 font-[Inter] min-h-screen flex items-center justify-center p-4 transition-colors duration-500 dark:from-zinc-950 dark:via-zinc-900 dark:to-zinc-800">

  <div class="w-full max-w-lg p-8 rounded-3xl bg-white/70 shadow-2xl backdrop-blur-xl border border-white/80 dark:bg-zinc-900/70 dark:border-zinc-800/80 dark:text-zinc-50 fade-in-up">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold tracking-tight text-zinc-900 dark:text-zinc-100">ðŸ•Œ Waktu Solat</h1>
      <h2 id="location-name" class="text-xl font-semibold text-indigo-600 dark:text-indigo-400 mt-1">Teluk Intan</h2>
      <p id="current-date" class="text-sm text-zinc-500 dark:text-zinc-400"></p>
      <p id="current-time" class="text-5xl font-extrabold text-indigo-700 dark:text-indigo-300 mt-2"></p>
    </div>

    <!-- Prayer Times -->
    <div id="prayer-times" class="flex flex-col divide-y divide-zinc-200 dark:divide-zinc-700 rounded-xl overflow-hidden bg-white/40 dark:bg-zinc-800/40 shadow-inner">
      <!-- Prayer items auto-generated -->
    </div>

    <!-- Error Message -->
    <div id="error-message" class="text-rose-500 mt-4 hidden text-center text-sm font-medium"></div>

    <!-- Refresh Button -->
    <button id="refresh-button" class="w-full mt-6 px-6 py-3 rounded-xl border border-zinc-300 bg-white/70 text-zinc-700 font-semibold shadow-lg transition-all duration-300 hover:scale-105 hover:bg-white/90 active:scale-100 dark:bg-zinc-800/70 dark:text-zinc-100 dark:hover:bg-zinc-800/90 dark:border-zinc-600">
      ðŸ”„ Refresh Data
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const locationNameElement = document.getElementById('location-name');
      const currentDateElement = document.getElementById('current-date');
      const currentTimeElement = document.getElementById('current-time');
      const prayerTimesElement = document.getElementById('prayer-times');
      const errorMessage = document.getElementById('error-message');
      const refreshButton = document.getElementById('refresh-button');
      const BACKEND_API_URL = '/api/prayer-times';
      const LOADING_DELAY_MS = 1500;
      let globalPrayerTimes = [];

      const applyHighlightFromBackend = () => {
        document.querySelectorAll('.prayer-item').forEach(item => item.classList.remove('highlight-prayer'));
        globalPrayerTimes.forEach((prayer, index) => {
          const prayerItems = document.querySelectorAll('.prayer-item');
          if (prayer.isHighlighted && prayerItems[index]) {
            prayerItems[index].classList.add('highlight-prayer');
          }
        });
      };

      const applyTheme = (isDarkMode) => {
        if (isDarkMode) document.body.classList.add('dark');
        else document.body.classList.remove('dark');
        applyHighlightFromBackend();
      };

      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      applyTheme(prefersDarkScheme.matches);
      prefersDarkScheme.addEventListener('change', (event) => applyTheme(event.matches));

      const updateCurrentTime = () => {
        const now = new Date();
        const formattedTime = now.toLocaleTimeString('ms-MY', {
          hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
        }).replace(/ (AM|PM)/, '');
        currentTimeElement.textContent = formattedTime;
        applyHighlightFromBackend();
      };

      const fetchDataFromBackend = async () => {
        errorMessage.classList.add('hidden');
        prayerTimesElement.innerHTML = '';
        globalPrayerTimes = [];
        try {
          const response = await fetch(BACKEND_API_URL);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const data = await response.json();
          if (data.prayerTimes) {
            locationNameElement.textContent = 'Teluk Intan';
            currentDateElement.textContent = data.currentDate;
            currentTimeElement.textContent = data.currentTime;
            let delay = 0;
            data.prayerTimes.prayers.forEach(prayer => {
              const div = document.createElement('div');
              div.classList.add('flex','justify-between','items-center','py-3','px-4','prayer-item','transition','duration-300','hover:bg-indigo-50/50','dark:hover:bg-zinc-700/30');
              div.style.animationDelay = `${delay}s`;
              div.innerHTML = `
                <span class="text-lg font-medium text-zinc-700 dark:text-zinc-300">${prayer.name}</span>
                <span class="text-xl font-bold text-indigo-600 dark:text-indigo-300">${prayer.time}</span>
              `;
              prayerTimesElement.appendChild(div);
              globalPrayerTimes.push(prayer);
              delay += 0.05;
            });
            applyHighlightFromBackend();
          } else {
            setTimeout(() => {
              errorMessage.textContent = 'Gagal memuat waktu solat dari server.';
              errorMessage.classList.remove('hidden');
            }, LOADING_DELAY_MS);
          }
        } catch (error) {
          setTimeout(() => {
            errorMessage.textContent = `Gagal memuat data: ${error.message}`;
            errorMessage.classList.remove('hidden');
          }, LOADING_DELAY_MS);
        }
      };

      refreshButton.addEventListener('click', fetchDataFromBackend);
      fetchDataFromBackend();
      setInterval(updateCurrentTime, 1000);
    });
  </script>
</body>
</html>
